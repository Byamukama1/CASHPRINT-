<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Money Printer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #1565C0;
      --primary-dark: #0d47a1;
      --accent: #FFD54F;
      --bg-light: #E3F2FD;
      --text-dark: #1A1A1A;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-light) 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-dark);
    }

    .container {
      max-width: 420px;
      width: 90%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 35px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 30px;
      margin: 0;
      font-weight: 900;
    }

    .logo span {
      color: var(--accent);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin: 15px 0 25px;
      font-weight: 700;
      font-size: 24px;
    }

    .bonus-note {
      text-align: center;
      background: rgba(21,101,192,0.08);
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0 20px;
      color: var(--primary-dark);
      font-size: 15px;
      line-height: 1.4;
    }

    .bonus-note strong {
      color: #2e7d32;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(21,101,192,0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 18px;
      font-size: 17px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: var(--primary);
      color: white;
      box-shadow: 0 5px 15px rgba(21, 101, 192, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 15px;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      color: #777;
      font-size: 13px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Money<span>Printer</span></h1>
    </div>

    <h2>Create Your Account</h2>

    <div class="bonus-note">
      ðŸŽ‰ Sign up now and instantly receive a <strong>UGX 2,000</strong> welcome bonus!
    </div>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div class="footer">
      Â© 2025 Money Printer Â· All rights reserved.
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIP5I-yG0skjsva9B3p-pMshPuq4odFU8",
      authDomain: "cashprint-c5e72.firebaseapp.com",
      projectId: "cashprint-c5e72",
      storageBucket: "cashprint-c5e72.firebasestorage.app",
      messagingSenderId: "613734624925",
      appId: "1:613734624925:web:d6bc8a18b3b6cb3a31ae74",
      measurementId: "G-X52TKV2D5J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Capture referrer code from URL (e.g., ?ref=MP12345)
    const urlParams = new URLSearchParams(window.location.search);
    const referrerCode = urlParams.get("ref") || "";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !phone || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        // Create Firebase Auth account
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Generate unique referral code for this user (e.g. MP12345)
        const referralCode = "MP" + Math.floor(10000 + Math.random() * 90000);

        // Save user data in Firestore
        await db.collection("users").doc(user.uid).set({
          userId: user.uid,
          name,
          email,
          phone,
          referrerCode,
          myReferralCode: referralCode,
          accountBalance: 2000,
          totalEarnings: 2000,
          referralCount: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("ðŸŽ‰ Account created successfully! You've received a 2,000 UGX welcome bonus.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });
  </script>
</body>
</html>
