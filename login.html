<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Printer - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #1565C0;
      --primary-dark: #0d47a1;
      --accent: #FFD54F;
      --bg-light: #E3F2FD;
      --text-dark: #1A1A1A;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg-light) 0%, #FFFFFF 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 900;
      color: var(--primary);
    }

    .logo span {
      color: var(--accent);
    }

    .welcome-message {
      text-align: center;
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 18px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(21, 101, 192, 0.3);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 15px;
    }

    .signup-link a {
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .error-message {
      background: #fdecea;
      color: #e53935;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #777;
    }

    .forgot-password {
      text-align: right;
      margin-top: 5px;
    }

    .forgot-password a {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Money<span>Printer</span></h1>
    </div>

    <div class="welcome-message">
      Welcome back! Continue your journey to financial growth 🚀
    </div>

    <h2>Login to Your Account</h2>

    <form id="loginForm">
      <div id="loginError" class="error-message"></div>

      <input type="email" id="loginEmail" placeholder="Email Address" required />

      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>

    <div class="footer">
      &copy; 2025 Money Printer. All rights reserved.
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIP5I-yG0skjsva9B3p-pMshPuq4odFU8",
      authDomain: "cashprint-c5e72.firebaseapp.com",
      projectId: "cashprint-c5e72",
      storageBucket: "cashprint-c5e72.firebasestorage.app",
      messagingSenderId: "613734624925",
      appId: "1:613734624925:web:d6bc8a18b3b6cb3a31ae74",
      measurementId: "G-X52TKV2D5J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("loginForm");
    const errorBox = document.getElementById("loginError");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      errorBox.style.display = "none";
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "index.html";
      } catch (err) {
        errorBox.textContent = "⚠️ " + (err.message || "Login failed.");
        errorBox.style.display = "block";
      }
    });

    function togglePassword() {
      const input = document.getElementById("loginPassword");
      const toggle = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    function forgotPassword() {
      const email = prompt("Enter your registered email to reset password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("✅ Password reset link sent. Check your inbox."))
          .catch(err => alert("Error: " + err.message));
      }
    }
  </script>
</body>
</html>
