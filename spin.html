<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashPrint - Spin to Win</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e67e22;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #e67e22;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Spin to Win</h2>
    <p>Enter the password shared in the WhatsApp group:</p>
    <input type="text" id="spinPassword" placeholder="Enter password...">
    <button onclick="submitSpin()">Spin Now</button>
    <p id="result"></p>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIP5I-yG0skjsva9B3p-pMshPuq4odFU8",
      authDomain: "cashprint-c5e72.firebaseapp.com",
      projectId: "cashprint-c5e72",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function submitSpin() {
      const password = document.getElementById("spinPassword").value.trim();
      if (!password) return alert("Please enter the spin password.");

      const user = firebase.auth().currentUser;
      if (!user) return alert("User not logged in.");

      const userId = user.uid;
      const userDoc = await db.collection("users").doc(userId).get();
      const userData = userDoc.data();
      const userName = userData.name || "Unknown";

      // Check if user already spun in this round
      const alreadySpun = await db.collection("spins")
        .where("userId", "==", userId)
        .where("roundPassword", "==", password)
        .get();
      if (!alreadySpun.empty) return alert("You have already spun this round.");

      // Check valid password
      const pwSnapshot = await db.collection("spinPasswords")
        .where("password", "==", password)
        .orderBy("createdAt", "desc")
        .limit(1)
        .get();
      if (pwSnapshot.empty) return alert("Invalid or expired password.");

      const pwDoc = pwSnapshot.docs[0];
      const now = new Date();
      const expiry = pwDoc.data().expiresAt.toDate();
      if (now > expiry) return alert("This spin round has expired.");

      // Count how many people already won in this round
      const spinCount = await db.collection("spins")
        .where("roundPassword", "==", password)
        .get();
      if (spinCount.size >= 10) return alert("All 10 rewards have been claimed.");

      // Check if user has referral without spinStatus
      const referrals = await db.collection("referrals")
        .where("referrerPhone", "==", userData.phone)
        .where("spinStatus", "==", null)
        .limit(1)
        .get();

      let amountWon = 500;

      if (!referrals.empty) {
        amountWon = 1000;
        await referrals.docs[0].ref.update({ spinStatus: "awarded" });
      }

      // Record the spin
      await db.collection("spins").add({
        userId,
        userName,
        roundPassword: password,
        amountWon,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });

      // Update user balance
      await db.collection("users").doc(userId).update({
        accountBalance: firebase.firestore.FieldValue.increment(amountWon)
      });

      document.getElementById("result").textContent = `ðŸŽ‰ You won ${amountWon} UGX! It has been added to your account.`;
      document.getElementById("spinPassword").value = "";
    }

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });
  </script></body>
</html>
